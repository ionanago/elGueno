<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cliente JS</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/fontawesome-all.min.css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>

<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>


<script>
	$.noConflict();
</script>
<!-- <script src="js/cliente.js"></script> -->
<script src="js/clientejquery.js"></script>
<!-- <script src="js/clientees2018.js"></script> -->
<link href="css/estilos.css" rel="stylesheet" />
</head>
<body>

	<header>
		<h1>js-rest</h1>
	</header>
	<!-- Image and text -->
	<nav class="navbar navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" id="inicio" href="/">js-rest</a> 
	</nav>

	<main class="container">
        <!-- modal del formulario de añadir -->
		<div id="agregar" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Añadir</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
						 <div class="form-group">
							<input id="nombre" class="form-control" placeholder="Nombre"
								/> <input id="descripcion" class="form-control"
								placeholder="Descripción"  /> <input
								type="number" class="form-control" step=".01" id="precio"
								placeholder="Precio"  />
								</div>
							<button id="btninsertar" class="btn btn-primary">Añadir</button>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		
		
		
		<!-- modal del formulario de modificar -->
		<div id="formularioMod"class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modificar</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
						 <div class="form-group">
							<input id="url-put" class="form-control" type="hidden"/> 
							<input id="nombreMod" class="form-control" placeholder="Nombre" /> 
							<input id="descripcion" class="form-control" placeholder="Descripción"  /> 
							<input type="number" class="form-control" step=".01" id="precio"
								placeholder="Precio" />
						</div>
							<button class="btn btn-primary" id="btnMod">Modificar</button>
						</form>
					</div>
					
				</div>
			</div>
		</div>


		<table class="table text-center">
		<thead>
		<tr>
		<th>NOMBRE</th>
		<th>DESCRIPCION</th>
		<th>PRECIO</th>
		<th><button class="btn btn-success" type="button" id="insertar" data-toggle="modal" data-target="#agregar">Añadir</button></th>
		</tr>
		</thead>
		<tbody id="productos">
		
		</tbody>
		
		</table>
	</main>
</body>
</html>
